<head>

    <title>factorial</title>
</head>
<body>
    <script type="text/javascript">
        var i;
        var n=window.prompt('enter a number');
        factorial=1;
        if(n<0){
            document.write('-ve not applicable');
        }
        else
        {
            for(i=1;  i<=n; i++ ) 
            factorial*=i;
            
                   }
                   document.write("the numers are",n,factorial);
    </script>
</body>
