<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple interest</title>
</head>
<body>
    <script type="text/javascript">
        var sp=window.prompt('enter the selling price');
        var cp=window.prompt('enter yhe cost price');
        if(cp>sp)
        {
            document.write('loss',cp-sp);
        }
        else if(sp>cp)
        {
            document.write('profit',sp-cp);
        }
        else{
            document.write('no profit no loss');
        }
    </script>
</body>
</html>
