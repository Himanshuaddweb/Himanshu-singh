<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert in to second</title>
</head>
<body>
    <script type="text/javascript">
    var hour=window.prompt('enter a hour');
    var min=window.prompt('enter a min');
    var sec=window.prompt('enter a second');
     
     total_second=(hour*3600+min*60+sec);
   {
       document.write(total_second);
   }    
    </script>
</body>
</html>
