<!DOCTYPE HTML>
<html>

<head>
	<script src=
"https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
</head>

<body>

	<script>

		function ajaxCall() {
			$.ajax({
				url:
	'https://jsonplaceholder.typicode.com/todos/1',

				// Type of Request
				type: "GET",
				success: function (data) {
					var x = JSON.stringify(data);
					console.log(x);
				},
				error: function (error) {
					console.log(`Error ${error}`);
				}
			});
		}
		ajaxCall();
	</script>
</body>

</html>
