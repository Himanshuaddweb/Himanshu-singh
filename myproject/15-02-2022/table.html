<html>
    <head>
    <title>Multiplication Table</title>
    </head>
    <body>
    <h3>Multiplication Table For Number 5</h3>
    <script type ="text/javascript">
    var  t= window.prompt('enter a number');
    var  i= 1;
    while(i<=10)
    {
    document.write(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
    i++;
    }
    </script>
    </body>
    </head>
</html>
